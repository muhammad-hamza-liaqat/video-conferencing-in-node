<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora Video Call</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N.js"></script>
</head>
<body>
    <div class="container">
        <h1>Agora Video Call</h1>
        <form id="agoraForm">
            <label for="channelName">Channel Name:</label>
            <input type="text" id="channelName" name="channelName" required>
            <br>
            <label for="uid">UID:</label>
            <input type="number" id="uid" name="uid" required>
            <br>
            <button type="submit">Generate Token & Join</button>
        </form>
        <div id="video-container" class="video-container"></div>
        <div class="controls">
            <button id="muteAudio">Mute Audio</button>
            <button id="toggleVideo">Turn Off Video</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
